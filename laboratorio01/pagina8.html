    <h1>Audio y Video</h1>
    <hr>
    <h2>Audio</h2>
    <!-- Para poder reproducir el audio no es suficiente darle 
    la ruta tambien se debe agregar el atributo Controls -->
    <h3>Una cancion</h3>
    <audio src="media/X2Download.app - Ed Sheeran - Shape Of You (Latin Remix)  Ft Zion & Lennox [Official Lyric Video] (128 kbps).mp3"
    controls></audio>
    <h3>Lista  de canciones</h3>
    <!-- Con el atributo autoplay se reproduce automaticamente -->
    <audio controls autoplay>
        <source src="media/X2Download.app - Ed Sheeran - Shape Of You (Latin Remix)  Ft Zion & Lennox [Official Lyric Video] (128 kbps).mp3">
    <!-- podemos agregar la misma cancion en varios formatos 
    mp3, .wav, ogg -->
    </audio>
<h2>video</h2>
<h3>video</h3>
<video src="media/Smash Mouth - All Star (Official Music Video).mp4" controls></video>
<h3>video autoreproduccion</h3>
<video controls width="300px" height="300px">
    <source src="media/Smash Mouth - All Star (Official Music Video).mp4">
</video>
