        <li>Elemento 1</li>

        <li>Elemento 4

                <li>Sub Elemento 2

                        <li>Sub sub Elemento 3</li>

                </li>

                <li>Sub Elemento 4</li>

        </li>

        <li>Elemento 6</li>
    </ul>
